<body>
  <div class="wrapper">
    <!-- Navigation -->
    <nav class="main-nav">
      <ul>
        <li><a href="#home">Good News!</a></li>
        <li><a href="gallery.html">Good Photos!</a></li>
        <li><a href="#">Volunteer</a></li>
        <li><a href="#">Charities</a></li>
      </ul>
    </nav>

    <!-- Top Container -->
    <section class="top-container">
      <header class="showcase" id="home">
        <h1>Good News!</h1>
        <p>No news is good news they say; but we prefer you stay informed. Just in case you find things a little heavy
          today, please check out our extra features to reinvigorate your soul!</p>
        <input type="text" placeholder="Enter search here" id="news-input">
        <input type="date" id="start">
        <input type="date" id="end">
        <button id="news-button">Check Search</button>
      </header>
    </section>

    <!-- Info Section -->
    <section class="info">
      <!-- To be populated by javascript -->
    </section>

    <!-- Modal Section -->
    <section id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modalInnerText"></p>
      </div>
    </section>

    <!-- Footer -->
